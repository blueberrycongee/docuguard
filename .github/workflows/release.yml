name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build all platforms
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          COMMIT: ${{ github.sha }}
          DATE: ${{ github.event.head_commit.timestamp }}
        run: |
          mkdir -p dist
          LDFLAGS="-X github.com/yourname/docuguard/cli.Version=${VERSION} \
                   -X github.com/yourname/docuguard/cli.GitCommit=${COMMIT:0:7} \
                   -X github.com/yourname/docuguard/cli.BuildDate=${DATE}"
          
          # Linux
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/docuguard-linux-amd64 ./cmd/docuguard
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/docuguard-linux-arm64 ./cmd/docuguard
          # macOS
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/docuguard-darwin-amd64 ./cmd/docuguard
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/docuguard-darwin-arm64 ./cmd/docuguard
          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/docuguard-windows-amd64.exe ./cmd/docuguard

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
